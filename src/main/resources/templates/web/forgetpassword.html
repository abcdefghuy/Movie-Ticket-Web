<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/web-layout.html}"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
</head>
<body>
<div layout:fragment="content">
    <section class="account-section bg_img"
             th:data-background="@{static/assets/images/account/account-bg.jpg}">
        <div class="container">
            <div class="padding-top padding-bottom">
                <div class="account-area">
                    <div class="section-header-3">
                        <span class="cate">Forget password</span>
                        <h2 class="title">ValCT</h2>
                    </div>
                    <form th:action="@{/forgetpass}" method="post"
                          class="account-form">
                        <div th:if="${exception != null}">
                            <label class="form-group">${exception}</label>
                        </div >
                        <div class="form-group">
                            <label for="email1">Email<span>*</span></label> <input
                                type="text" placeholder="Enter Your Email" id="email1"
                                name="formail" value="${formail}" required>
                        </div>
                        <br>
                        <div class="form-group text-center">
                            <input type="submit" value="Send Reset Link">
                        </div>
                    </form>
                    <div class="option">
                        Already have an account? <a th:href="@{/signin}">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>
</body>

</html>
