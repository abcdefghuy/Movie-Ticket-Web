<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/web-layout.html}"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div layout:fragment="content">
<section class="account-section bg_img"
         th:data-background="@{static/assets/images/account/account-bg.jpg}">
    <div class="container">
        <div class="padding-top padding-bottom">
            <div class="account-area">
                <div class="section-header-3">
                    <span class="cate">hello</span>
                    <h2 class="title">welcome back</h2>
                </div>
                <form th:action="@{/signin}" method="post" class="account-form">
                    <!-- Hiển thị thông báo nếu có -->
                    <div th:if="${mess != null}">
                        <label class="form-group" th:text="${mess}"></label>
                    </div>

                    <div class="form-group">
                        <label for="email2">Email<span>*</span></label>
                        <input type="text" placeholder="Enter Your Email" id="email2"
                               th:value="${email}" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="pass3">Password<span>*</span></label>
                        <input type="password" placeholder="Password" id="pass3"
                               name="password" required>
                    </div>

                    <div class="form-group checkgroup">
                        <input type="checkbox" id="bal2" value="on">
                        <label for="bal2">remember password</label>
                        <a th:href="@{/forgetpass}" class="forget-pass">Forget Password</a>
                    </div>

                    <div class="form-group text-center">
                        <input type="submit" value="log in">
                    </div>
                </form>
                <div class="option">
                    Don't have an account? <a th:href="@{/signup}">sign up
                    now</a>
                </div>
                <div class="or">
                    <span>Or</span>
                </div>
                <ul class="social-icons">
                    <li><a
                            th:href="@{'https://accounts.google.com/o/oauth2/auth' +
                                        '?scope=email profile openid' +
                                        '&redirect_uri=http://localhost:8080/loginwithgoogle' +
                                        '&response_type=code' +
                                        '&client_id=762099077141-pflm03291tjlku0h3t5bqfbrvkb3rsto.apps.googleusercontent.com' +
                                        '&approval_prompt=force'}">
                        <i class="fab fa-google"></i>
                    </a></li>
                </ul>
            </div>
        </div>
    </div>
</section>
<!-- ==========Sign-In-Section========== -->
</div>
</body>
</html>
