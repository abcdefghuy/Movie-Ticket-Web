<!DOCTYPE html>
<html layout:decorate="~{layout/admin-layout.html}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>
<body layout:fragment="content">
	<!-- main content -->
	<main class="container-fluid" >
		<div class="container-fluid">
			<div class="row">
				<!-- main title -->
				<div class="col-12">
					<div class="main__title">
					    <h2 class="main__title-heading">Movie Screenings</h2>
					    <span class="main__title-stat">Total:<span id="totalMovieScreen">0</span></span>
					    <div class="main__title-stat">
					    	<div class="catalog__text">
                                <a th:href="@{/admin/room/room-list?cinemaId=${cinemaId}}">Back to Room List</a>
					   		 </div>
						</div>
						<div class="main__title-wrap">
							<button type="button" data-bs-toggle="modal" class="main__title-link main__title-link--wrap" data-bs-target="#modal-add-movieScreen">Add MovieScreen</button>
							<!-- search -->
							<!-- search -->
							<form th:action="@{/admin/moviescreenings}" method="GET" class="main__title-form">
								    <!-- Input để tìm theo ngày chiếu -->
								    <input type="date" name="screeningDate" placeholder="Find by screening date.." class="sign__input">
								    
								    <!-- Hidden Input để giữ lại các thông tin cần thiết khác trong URL -->
								    <input type="hidden" name="id" value="${room.roomID}">
								    <input type="hidden" name="cinemaId" value="${cinemaId}">
								    <input type="hidden" name="page" value="1"> <!-- Đặt mặc định là trang 1 khi tìm kiếm -->
								
								    <!-- Nút lọc -->
								    <button type="submit">
								        <i class="ti ti-search"></i>
								    </button>
								</form>
							
							<!-- end search -->

							<!-- end search -->
						</div>
					</div>
				</div>
				<!-- end main title -->
                <!-- <div>
                    <label style="color: white; font-weight: bold;">ROOM NAME: </label>
                    <input id="" type="text" name="" class="" value = "ROOM 1" readonly>
                </div> -->
<!-- movie screenings -->
<div class="col-12">
    <div class="catalog catalog--1">
        <table class="catalog__table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>MOVIE NAME</th>
                    <th>ROOM</th>
                    <th>SCREENING DATE</th>
                    <th>START HOUR</th>
                    <th>END HOUR</th>
                    <th>STATUS</th>
                    <th>ACTIONS</th>
                </tr>
            </thead>
            <tbody id="screeningTableBody"></tbody>
        </table>
    </div>
</div>
<!-- end movie screenings -->
                <!-- pagination -->
                <div class="col-12">
                    <div class="main__paginator">
                        <!-- amount -->
                        <span class="main__paginator-pages">Page <span id="currentPage">1</span> of <span id="noOfPages">1</span></span>
                        <!-- end amount -->

                        <ul class="main__paginator-list">
                            <!-- Nút Previous -->
                            <li class="paginator__item paginator__item--prev disabled" id="prevPage">
                                <a href="javascript:void(0)">
                                    <i class="ti ti-chevron-left"></i>
                                </a>
                            </li>

                            <!-- Hiển thị trang đầu nếu cần -->
                            <li class="paginator__item" id="firstPage" style="display: none;">
                                <a href="javascript:void(0)">1</a>
                            </li>
                            <li class="paginator__item" id="dotsBefore" style="display: none;">...</li>

                            <!-- Các trang số động -->
                            <div id="paginationNumbers" style="display: flex"></div>

                            <!-- Hiển thị trang cuối nếu cần -->
                            <li class="paginator__item" id="dotsAfter" style="display: none;">...</li>
                            <li class="paginator__item" id="lastPage" style="display: none;"></li>

                            <!-- Nút Next -->
                            <li class="paginator__item paginator__item--next disabled" id="nextPage">
                                <a href="javascript:void(0)">
                                    <i class="ti ti-chevron-right"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- end pagination -->

			</div>
		</div>
	</main>
	<!-- end main content -->

	<!-- add modal -->
<div class="modal fade" id="modal-add-movieScreen" tabindex="-1" aria-labelledby="modal-add-movieScreen" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal__content">
                <form th:action="@{/admin/addMovieScreening}" method="POST" class="modal__form">
                    <h4 class="modal__title">Add MovieScreen</h4>
					<input type="hidden" name="cinemaId" value="${cinemaId}">
					<input type="hidden" name="roomID" value="${room.roomID}">
                    <div class="row">
                        <div class="sign__group">
                            <label class="sign__label" for="movieID">Movie</label>
                            <select name="movieID" id="movieID" class="sign__select" required>

                            </select>
                        </div>

                        <div class="col-12">
                            <div class="sign__group">
									<label class="sign__label" for="roomName">Room</label>
							        <input type="text" id="roomName" name="roomName" class="sign__input" value="${room.roomName}" readonly>

                            </div>
                        </div>
                        
                        <!-- Date Screening -->
                        <div class="col-12">
                            <div class="sign__group">
                                <label class="sign__label" for="dateScreening">Date of Screening</label>
                                <input id="dateScreening" type="date" name="dateScreening" class="sign__input" required>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="sign__group">
                                <label class="sign__label" for="startHour">Start Hour</label>
                                <input id="startHour" type="time" name="startHour" class="sign__input" required>
                            </div>
                        </div>
                        
                        <div class="col-12">
                            <div class="sign__group">
                                <label class="sign__label" for="endHour">End Hour</label>
                                <input id="endHour" type="time" name="endHour" class="sign__input" required>
                            </div>
                        </div>
                        
                        <div class="col-12">
                            <div class="sign__group">
                                <label class="sign__label" for="status">Status</label>
                                <select name="status" id="status" class="sign__select" required>
                                    <option value="true">Active</option>
                                    <option value="false">Inactive</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="col-12 col-lg-6 offset-lg-3">
                            <button type="submit" class="sign__btn sign__btn--modal">Add</button>
                        </div>    
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- end add modal -->

	<!-- Delete Modal -->
<div class="modal fade" id="modal-delete" tabindex="-1" aria-labelledby="modal-delete" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal__content">
                <form id="deleteMSForm">
                    <h4 class="modal__title">Delete MovieScreening</h4>
                    <p class="modal__text">Are you sure you want to delete this movie screening?</p>
                    <input type="hidden" name="id" id="deleteMovieScreeningId">
                    <input type="hidden" name="roomID" id="deleteRoomId">
                    <input type="hidden" name="cinemaID" id="deleteCinemaId">
                    <div class="modal__btns">
                        <button type="submit" class="modal__btn modal__btn--apply">Delete</button>
                        <button type="button" class="modal__btn modal__btn--dismiss" data-bs-dismiss="modal">Dismiss</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

	<script>
	document.querySelectorAll('.catalog__btn--delete').forEach(button => {
	    button.addEventListener('click', function() {
	        const msID = this.getAttribute('data-ms-id');
	        const roomID = this.getAttribute('data-room-id');
	        const cinemaID = this.getAttribute('data-cinema-id');
	        document.getElementById('deleteMovieScreeningId').value = msID;
	        document.getElementById('deleteRoomId').value = roomID;
	        document.getElementById('deleteCinemaId').value = cinemaID;
	    });
	});
    function renderMovieScreenings(movieScreenings, cinemaId) {
        const screeningTableBody = document.getElementById("screeningTableBody");
        screeningTableBody.innerHTML = ""; // Xóa dữ liệu cũ

        movieScreenings.forEach(screening => {
            const statusClass = screening.status ? "catalog__text--green" : "catalog__text--red";
            const statusText = screening.status ? "Active" : "Inactive";

            const row = `
            <tr>
                <td><div class="catalog__text">${screening.msID}</div></td>
                <td>
                    <div class="catalog__text">
                        <a href="/admin/seatrooms?msID=${screening.msID}&roomID=${screening.room.roomID}&cinemaId=${cinemaId}">
                            ${screening.movie.movieName}
                        </a>
                    </div>
                </td>
                <td><div class="catalog__text">${screening.room.roomName}</div></td>
                <td><div class="catalog__text">${formatDate(screening.screeningDate, 'MM-dd-yyyy')}</div></td>
                <td><div class="catalog__text">${formatDate(screening.startHour, 'HH:mm')}</div></td>
                <td><div class="catalog__text">${formatDate(screening.endHour, 'HH:mm')}</div></td>
                <td>
                    <div class="catalog__text ${statusClass}">${statusText}</div>
                </td>
                <td>
                    <div class="catalog__btns">
                        <a href="/admin/editMovieScreening?msID=${screening.msID}&roomID=${screening.room.roomID}&cinemaId=${cinemaId}"
                           class="catalog__btn catalog__btn--edit">
                            <i class="ti ti-edit"></i>
                        </a>
                        <button type="button" class="catalog__btn catalog__btn--delete"
                                data-bs-toggle="modal" data-bs-target="#modal-delete"
                                data-ms-id="${screening.msID}" data-room-id="${screening.room.roomID}"
                                data-cinema-id="${screening.room.cinema.cinemaID}">
                            <i class="ti ti-trash"></i>
                        </button>
                    </div>
                </td>
            </tr>
        `;

            screeningTableBody.innerHTML += row;
        });
    }
    // Hàm định dạng ngày giờ
    function formatDate(dateString, format) {
        const date = new Date(dateString);
        const options = {};
        if (format === 'MM-dd-yyyy') {
            options.month = '2-digit';
            options.day = '2-digit';
            options.year = 'numeric';
        } else if (format === 'HH:mm') {
            options.hour = '2-digit';
            options.minute = '2-digit';
            options.hour12 = false;
        }
        return new Intl.DateTimeFormat('en-US', options).format(date);
    }
    function renderMovieOptions(movies) {
        const movieSelect = document.getElementById("movieID");
        movieSelect.innerHTML = '<option value="">-- Select a Movie --</option>'; // Tuỳ chọn mặc định

        movies.forEach(movie => {
            const option = document.createElement("option");
            option.value = movie.movieID;
            option.textContent = movie.movieName;
            movieSelect.appendChild(option);
        });
    }
	</script>
</body>
