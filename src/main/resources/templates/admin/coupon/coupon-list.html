<!DOCTYPE html>
<html layout:decorate="~{layout/admin-layout.html}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>
</head>
<body layout:fragment="content">
<!-- main content -->
<main class="container-fluid">
    <div class="container-fluid">
        <div class="row">
            <!-- main title -->
            <div class="col-12">
                <div class="main__title">
                    <h2>Coupons</h2>
                    <span class="main__title-stat">Total<span id="totalCoupon">0</span></span>
                    <div class="main__title-wrap">
                        <button type="button" data-bs-toggle="modal"
                                class="main__title-link main__title-link--wrap"
                                data-bs-target="#modal-user">Add Coupon
                        </button>
                        <!-- search -->
                        <form id="searchForm" class="main__title-form">
                            <input type="text" name="searchQuery" id="keyInput" placeholder="Find coupon...">
                            <button type="submit">
                                <i class="ti ti-search"></i>
                            </button>
                        </form>
                        <!-- end search -->
                    </div>
                </div>
            </div>
            <!-- end main title -->

            <!-- users -->
            <div class="col-12">
                <div class="catalog catalog--1">
                    <table class="catalog__table">
                        <thead>
                        <tr>
                            <th>COUPON ID</th>
                            <th>COUPON NAME</th>
                            <th>COUPON TYPE</th>
                            <th>COUPON VALUE</th>
                            <th>START DATE</th>
                            <th>END DATE</th>
                            <th>ACTIONS</th>
                        </tr>
                        </thead>
                        <tbody id="couponTableBody"></tbody>
                    </table>
                </div>
            </div>
            <!-- end users -->

            <!-- paginator -->
            <div class="col-12">
                <div class="main__paginator">
                    <span class="main__paginator-pages">Page <span id="currentPage">1</span> of <span
                            id="noOfPages">1</span></span>
                    <div class="col-1">
                        <div class="sign__group">
                            <label class="sign__label">Items Per Page</label>
                            <form>
                                <!-- Select số lượng bản ghi -->
                                <select class="sign__select" name="soluong" id="soluong">
                                    <option value="5">5 items</option>
                                    <option value="10">10 items</option>
                                    <option value="20">20 items</option>
                                    <option value="50">50 items</option>
                                </select>

                                <input type="hidden" name="page" value="${currentPage}">
                            </form>
                        </div>
                    </div>
                    <ul class="main__paginator-list">
                        <!-- Nút Previous -->
                        <li class="paginator__item paginator__item--prev disabled" id="prevPage">
                            <a href="javascript:void(0)">
                                <i class="ti ti-chevron-left"></i>
                            </a>
                        </li>

                        <!-- Hiển thị trang đầu nếu cần -->
                        <li class="paginator__item" id="firstPage" style="display: none;">
                            <a href="javascript:void(0)">1</a>
                        </li>
                        <li class="paginator__item" id="dotsBefore" style="display: none;">...</li>

                        <!-- Các trang số động -->
                        <div id="paginationNumbers" style="display: flex"></div>

                        <!-- Hiển thị trang cuối nếu cần -->
                        <li class="paginator__item" id="dotsAfter" style="display: none;">...</li>
                        <li class="paginator__item" id="lastPage" style="display: none;"></li>

                        <!-- Nút Next -->
                        <li class="paginator__item paginator__item--next disabled" id="nextPage">
                            <a href="javascript:void(0)">
                                <i class="ti ti-chevron-right"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- end main content -->
    <!-- user modal -->
    <div class="modal fade" id="modal-user" tabindex="-1"
         aria-labelledby="modal-user" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal__content">
                    <form id="addCouponForm" class="modal__form">
                        <h4 class="modal__title">Add Coupon</h4>

                        <div class="row">
                            <div class="col-12">
                                <div class="sign__group">
                                    <label class="sign__label" for="couponName1">Coupon Name</label>
                                    <input type="text" class="sign__input" name="couponName" id="couponName1"
                                           placeholder="Coupon Name" required>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="sign__group">
                                    <label class="sign__label" for="couponType1">Type</label> <select
                                        class="sign__selectjs" name="couponType" id="couponType1"
                                        required style="color: white; width: 320px;">
                                    <option value="Student">Student</option>
                                    <option value="Children">Children</option>
                                    <option value="Festival">Festival</option>
                                </select>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="sign__group">
                                    <label class="sign__label" for="couponValue1">Coupon
                                        Value</label> <input type="number" class="sign__input"
                                                             name="couponValue" id="couponValue1"
                                                             placeholder="Coupon Value"
                                                             required>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="sign__group">
                                    <label class="sign__label" for="startDate1">Start Date</label> <input
                                        type="Date" class="sign__input" name="startDate" id="startDate1"
                                        required>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="sign__group">
                                    <label class="sign__label" for="endDate1">End Date</label> <input
                                        type="Date" class="sign__input" name="endDate" id="endDate1"
                                        required>
                                </div>
                            </div>

                            <div class="col-12">
                                <button type="submit" class="sign__btn sign__btn--small" style="width: 320px;">
                                    <span>Save</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- end user modal -->
    <!-- edit coupon modal -->
    <div class="modal fade" id="modal-edit" tabindex="-1"
         aria-labelledby="modal-user" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal__content">
                    <form class="modal__form" id="edit-coupon-form">
                        <h4 class="modal__title">Edit Coupon</h4>

                        <div class="row">
                            <div class="col-12">
                                <div class="sign__group">
                                    <input type="hidden" class="sign__input" name="couponID-edit" id="couponID-edit">
                                    <label class="sign__label" for="couponName">Coupon Name</label>
                                    <input type="text" class="sign__input" name="couponName" id="couponName"
                                           placeholder="Coupon Name" required>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="sign__group">
                                    <label class="sign__label" for="couponType">Type</label> <select
                                        class="sign__selectjs" name="couponType" id="couponType"
                                        required style="color: white; width: 320px;">
                                    <option value="Student">Student</option>
                                    <option value="Children">Children</option>
                                    <option value="Festival">Festival</option>
                                </select>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="sign__group">
                                    <label class="sign__label" for="couponValue">Coupon
                                        Value</label> <input type="text" class="sign__input" name="couponValue"
                                                             id="couponValue" placeholder="Coupon Value" required>
                                </div>
                                <!-- Định dạng ngày sử dụng JSTL -->

                            </div>
                            <div class="col-12">
                                <div class="sign__group">
                                    <label class="sign__label" for="startDate">Start Date</label> <input
                                        type="Date" class="sign__input" name="startDate" id="startDate"
                                        required value="${formattedDate}">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="sign__group">
                                    <label class="sign__label" for="endDate">End Date</label> <input
                                        type="Date" class="sign__input" name="endDate" id="endDate"
                                        required>
                                </div>
                            </div>

                            <div class="col-12">
                                <button type="submit" class="sign__btn sign__btn--small" style="width: 320px;">
                                    <span>Update</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- delete modal -->
    <div class="modal fade" id="modal-delete" tabindex="-1"
         aria-labelledby="modal-delete" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal__content">
                    <form id="deletedCouponForm" class="modal__form_delete">
                        <h4 class="modal__title">Coupon delete</h4>

                        <p class="modal__text">Are you sure to permanently delete this
                            Coupon delete?</p>
                        <div class="modal__btns">
                            <button class="modal__btn modal__btn--apply" type="submit">
                                <span>Delete</span>
                            </button>
                            <button class="modal__btn modal__btn--dismiss" type="button"
                                    data-bs-dismiss="modal" aria-label="Close">
                                <span>Dismiss</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- end delete modal -->
</main>

<script>
    // Lắng nghe sự kiện khi mở Modal
    document.addEventListener("DOMContentLoaded", function () {
        const deleteButtons = document.querySelectorAll(".catalog__btn--delete"); // Nút mở modal xóa
        const modalForm = document.querySelector(".modal__form_delete"); // Form trong modal
        deleteButtons.forEach(button => {
            button.addEventListener("click", function () {
                const couponID = this.getAttribute("data-id"); // Lấy userId từ attribute
                const baseFormAction = modalForm.getAttribute("action"); // URL ban đầu của form
                const link = baseFormAction + '?couponID=' + couponID;
                console.log("link : " + link);
                modalForm.setAttribute("action", link);
            });
        });
    });
    document.addEventListener('DOMContentLoaded', function () {
        // Lắng nghe sự kiện khi modal được hiển thị
        const editModal = document.getElementById('modal-edit');
        editModal.addEventListener('show.bs.modal', function (event) {
            // Nút kích hoạt modal
            const button = event.relatedTarget;
            // Lấy thông tin từ data-attribute
            const couponID = button.getAttribute('data-id');
            const couponType = button.getAttribute('data-type');
            const couponName = button.getAttribute('data-name');
            const couponValue = button.getAttribute('data-value');
            const startDate = button.getAttribute('data-startDate');
            const endDate = button.getAttribute('data-endDate');

            // Điền thông tin vào các trường trong modal
            const modalCouponID = editModal.querySelector('#couponID-edit');
            const modalCouponType = editModal.querySelector('#couponType');
            const modalCouponValue = editModal.querySelector('#couponValue');
            const modalCouponName = editModal.querySelector('#couponName');
            const modalStartDate = editModal.querySelector('#startDate');
            const modalEndDate = editModal.querySelector('#endDate');

            modalCouponID.value = couponID
            modalCouponType.value = couponType;
            modalCouponValue.value = couponValue;
            modalCouponName.value = couponName;
            // Chuyển định dạng ngày trước khi gán
            modalStartDate.value = formatDate(startDate);
            modalEndDate.value = formatDate(endDate);
        });
    });

    function formatDate(timestamp) {
        if (!timestamp) return 'N/A';
        const date = new Date(timestamp);
        return date.toLocaleDateString('vi-VN'); // Format theo kiểu VN (DD/MM/YYYY)
    }

    function renderCoupons(coupons) {
        const couponTableBody = document.getElementById("couponTableBody");
        couponTableBody.innerHTML = ""; // Xóa dữ liệu cũ

        coupons.forEach(coupon => {
            const row = `
            <tr>
                <td><div class="catalog__text">${coupon.couponID}</div></td>
                <td><div class="catalog__text">${coupon.couponName}</div></td>
                <td><div class="catalog__text">${coupon.couponType}</div></td>
                <td><div class="catalog__text">${coupon.couponValue} %</div></td>
                <td><div class="catalog__text">${formatDate(coupon.startDate)}</div></td>
                <td><div class="catalog__text">${formatDate(coupon.endDate)}</div></td>
                <td>
                    <div class="catalog__btns">
                        <a href="#" class="catalog__btn catalog__btn--edit"
                           data-bs-toggle="modal" data-bs-target="#modal-edit"
                           data-id="${coupon.couponID}"
                           data-name="${coupon.couponName}"
                           data-type="${coupon.couponType}"
                           data-value="${coupon.couponValue}"
                           data-startDate="${coupon.startDate}"
                           data-endDate="${coupon.endDate}">
                            <i class="ti ti-edit"></i>
                        </a>
                        <button type="button" class="catalog__btn catalog__btn--delete"
                                data-bs-toggle="modal" data-bs-target="#modal-delete"
                                data-id="${coupon.couponID}">
                            <i class="ti ti-trash"></i>
                        </button>
                    </div>
                </td>
            </tr>
        `;
            couponTableBody.innerHTML += row;
        });
    }

</script>

</body>
</html>
